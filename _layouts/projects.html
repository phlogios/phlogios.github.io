---
layout: default
---

{{ content }}
<div class="project-cards">
  {% for project in site.projects %}
  <div class="project-card">
    <a href="{{ project.url }}">
      <div class="project-card__image">
        <img src="{{ project.image }}">
      </div>
      <div class="project-card__description">
        <strong>
          {{ project.title }}
        </strong>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
